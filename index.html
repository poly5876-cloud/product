<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7446697573447609"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lotto-machine">
        <div class="header">
            <h1>Lotto Number Generator</h1>
            <button id="theme-toggle-btn">Dark Mode</button>
        </div>
        <div class="number-display"></div>
        <button id="generator-btn">Generate Numbers</button>
    </div>

    <div class="contact-section">
        <h2>Affiliate Inquiry</h2>
        <form action="https://formspree.io/f/maqddbwp" method="POST" id="contact-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
